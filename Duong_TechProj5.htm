<head>
<script>
<!-- there is a variable for each input -->
function validateForm() {
var f = document.forms["myForm"]["fname"].value;
var l = document.forms["myForm"]["lname"].value;
var e = document.forms["myForm"]["emailadd"].value;

<!-- if any input is blank, it will alert with the following message -->
if (f == "" || l == "" || e == "") {
    alert("Inputs must be filled out");
    return false;
	}
}
</script>

<!-- Header title -->
<h1>Lisa Duong & Co. - Customer Information</h1>
</head>

<body>

<!-- link to css file -->
<link rel="stylesheet" href="styles.css">

<!-- validate form -->
<form name="myForm" onsubmit="return validateForm()">
  <!-- Form with first name, last name & email -->
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="FirstName" value="" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="LastName" value=""><br>
  <label for="emailadd">Email Address:</label><br>
  <input type="text" id="emailadd" name="Email" value=""><br><br>
  <input type="submit" value="Submit Data">
<!-- Submit Data is a submit button -->
</form> 

</body>
